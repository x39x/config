general.import = ["~/.config/alacritty/themes/github_light.toml"]

[env]
TERM_PROGRAM = "alacritty"

[window]
decorations = "buttonless"
dynamic_padding = true
option_as_alt = "Both"
padding = { x = 0, y = 0 }
position = { x = 650, y = 250 }

[font]
size = 16
normal = { family = "IosevkaTerm Nerd Font Mono", style = "Regular" }
italic = { style = "Italic" }
bold = { style = "Bold" }
bold_italic = { style = "Bold Italic" }
offset = { x = 0, y = 7 }
[keyboard]
bindings = [
{ key = "„Äê", mods = "Control", chars = "\u001B" }, # chars: Unicode
{ key = "s", mods = "Super", chars = "\u001bs" },
{ key = "c", mods = "Super", action = "Copy" },
{ key = "v", mods = "Super", action = "Paste" },
{ key = "w", mods = "Super", action = "Quit" },
]
